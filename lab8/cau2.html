<!DOCTYPE html>
<html>
<head>
<title>Register form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Register form</h2>
				<form class="form-horizontal" name="my-form">
					<div class="form-group">
						<label class="control-label col-sm-3" for="firstname">First
							Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="firstname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="lastname">Last
							Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="lastname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Email</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="password">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Birthday</label>
						<div class="col-sm-3">
							<select class="form-control">
								<option>Date</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
								<option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
								<option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select class="form-control">
								<option>Month</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select class="form-control">
								<option>Year</option>
								<option>1990</option>
								<option>1991</option>
								<option>1992</option>
								<option>1993</option>
								<option>1994</option>
								<option>1995</option>
								<option>1996</option>
								<option>1997</option>
								<option>1998</option>
								<option>1999</option>
								<option>2000</option>
								<option>2001</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Gender</label>
						<div class="col-sm-3">
							<label class="radio-inline"> <input type="radio"
								name="gender"> Male
							</label>
						</div>
						<div class="col-sm-3">
							<label class="radio-inline"> <input type="radio"
								name="gender"> Female
							</label>
						</div>
						<div class="col-sm-3">
							<label class="radio-inline"> <input type="radio"
								name="gender"> Other
							</label>
						</div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Country</label>
						<div class="col-sm-4">
							<select class="form-control">
								<option>VietNam</option>
								<option>Australia</option>
								<option>United States</option>
								<option>India</option>
								<option>Other</option>
							</select>
						</div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">About</label>
						<div class="col-sm-9">
							<textarea class="form-control" rows="5" name="about"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<button type="button" class="btn btn-default"
								onclick="validateForm()">Submit</button>
							<button type="reset" class="btn btn-success">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function validateForm(){
		var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
		var firstname = document.forms["my-form"]["firstname"].value;
		var lastname = document.forms["my-form"]["lastname"].value;
		var email = document.forms["my-form"]["email"].value;
		var password = document.forms["my-form"]["password"].value;
		var about = document.forms["my-form"]["about"].value;
		if(firstname.length < 2 || firstname.length > 30){
			alert("First name invalid");
			return false;
		}
		if(lastname.length < 2 || lastname.length > 30){
			alert("Last name invalid");
			return false;
		}
		if(!emailRegex.test(email)){
			alert("Email invalid");
			return false;
		}
		if(password.length < 2 || password.length > 30){
			alert("Password invalid");
			return false;
		}
		if(about.length > 1000){
			alert("About invalid");
			return false;
		}
		alert("Complete!");
	}

</script>
</html>
